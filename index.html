<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3">
        <h2 class="mt-1 h3">
          Search for a City:
        </h2>
        
        <div class="input-group mb-3">
          <input id="enter-city" type="text" class="form-control  weather-search" placeholder="Enter a city" aria-label= "Enter-city">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg></button>
          </div>
        </div>
        <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
        <hr class="hr weather-hr" />
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9">
        <section id="today" class="row" role="region" aria-live="polite">
          <div class="col-lg-11 m-3 card" id="today-weather">
            <div class="card-body">
              <h3 id="city-name" class="city-name align-middle"></h3>
              <img id="curent-weather-img" alt="current weather icon">
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
              <p id="UV-index"></p>
            </div>
        </div>
        </section>

        <section id="five-days-forecast" class="row">
          <div class="col-12">
            <h3>5-day Forecast:</h3>
          </div>
          <div class="row">
            <!-- here generate 5 divs with 5 days weather forecast -->

          </div>
        </section>
      </div>
    </div>
  </div>
  

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
